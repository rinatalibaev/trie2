<html lang="en"
      xmlns = "http://www.w3.org/1999/xhtml"
      xmlns:h = "http://xmlns.jcp.org/jsf/html"
      xmlns:f = "http://xmlns.jcp.org/jsf/core"
      xmlns:p = "http://primefaces.org/ui">
<h:head>
    <title>Поиск слов</title>
</h:head>

<h:body>
    <h:form id="t9_form">
        <h:panelGrid id="t9_searchPanel" columns="4" cellpadding="5">
            <h:outputLabel for="acSimple" value="Аналог Т9:" style="font-weight:bold" />
            <p:autoComplete id="acSimple" maxResults="4" value="#{basicView.searchText}" completeMethod="#{basicView.completeText}" />
        </h:panelGrid>
    </h:form>
</h:body>
</html>
